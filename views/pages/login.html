<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
</head>
<body>
    <form action="/users/login" method="POST">
        <div>
            <input class="form" type="email" id="email" name="email" placeholder="Email" required>
        </div>
        <div>
            <input class="form" type="password" id="password" name="password" placeholder="Password" required>
        </div>
        <div>
            <input class="login-btn" type="submit" value="Sign In" />
        </div>
        <h3>Don't have an account? <a class="register" href="/users/register">Register</a></h3>
        </div>

    </form>
</body>
</html>
